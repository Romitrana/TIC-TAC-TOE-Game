<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>game</title>
  </head>
  <body>
    <div class="game-name">
      <span id="tic">Tic -</span><span id="tac"> Tac -</span>
      <span id="toe"> Toe</span>
    </div>
    <div class="container">
      <div class="boxes">
        <div class="content" id="one" onclick="myfunc(this)"></div>
        <div class="content" id="two" onclick="myfunc(this)"></div>
        <div class="content" id="three" onclick="myfunc(this)"></div>
        <div class="content" id="four" onclick="myfunc(this)"></div>
        <div class="content" id="five" onclick="myfunc(this)"></div>
        <div class="content" id="six" onclick="myfunc(this)"></div>
        <div class="content" id="seven" onclick="myfunc(this)"></div>
        <div class="content" id="eight" onclick="myfunc(this)"></div>
        <div class="content" id="nine" onclick="myfunc(this)"></div>
      </div>
    </div>
    <div class="model-box" id="win">
      <img
        src="/istockphoto-655254230-612x612-removebg-preview.png"
        alt="trophy"
      />
      <p id="winner">Player <span id="users">1</span> Wins the Game</p>
      <div>
        <button onclick="hide()">OK</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
